<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding: 15px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            text-decoration: none;
        }
        .dashboard-content {
            padding: 20px;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<a href=></a>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2 class="text-white">Dashboard</h2>
            <a href="#">Overview</a>
            <a href="../My Post/mypost.html">My Posts</a>
            <a href="../Post/Post.html">Create Post</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#" class="mt-5" id="signout-link">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="dashboard-content flex-grow-1">
            <div class="container">
                <h1>Welcome to Your Dashboard</h1>
                <div class="row mt-4">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Posts</h5>
                                <p class="card-text">12</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Drafts</h5>
                                <p class="card-text">3</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Published</h5>
                                <p class="card-text">9</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Example Table of Posts -->
                <div class="mt-5">
                    <h3>My Posts</h3>
                    <table class="table">
                        <thead>
                            <tr>    
                                <th>Title</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Post Title 1</td>
                                <td>Published</td>
                                <td>2024-08-15</td>
                                <td><button class="btn btn-sm btn-outline-primary">Edit</button> <button class="btn btn-sm btn-outline-danger">Delete</button></td>
                            </tr>
                            <!-- Repeat for more posts -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="DashBoard.js"></script>
</body>
</html>
